nodes:
  - node_id: translator#4
    title: "%translate-a-book-1%"
    inputs_from:
      - handle: model
        value:
          model: deepseek-chat
          temperature: 0.5
          top_p: 1
          max_tokens: 128000
      - handle: source_file
        value: /oomol-driver/oomol-storage/epub/d3.epub
      - handle: translated_file
        value: null
      - handle: language
        value: zh-Hans
      - handle: prompt
        value: null
      - handle: max_chunk_tokens
        value: 2048
      - handle: threads
        value: 4
      - handle: retry_times
        value: 5
      - handle: retry_interval_seconds
        value: 6.5
      - handle: write_mode
        value: append
    task: self::translator
title: "%playground%"
