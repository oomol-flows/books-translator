nodes:
  - task: self::translater
    title: "Translate epub book #1"
    node_id: translater#1
    inputs_from:
      - handle: file
      - handle: title
        value:
      - handle: max_translating_group
        value: 1000
      - handle: source
        value: en
      - handle: target
        value: cn
      - handle: timeout
        value: 0
      - handle: llm
        value:
          model: oomol-chat
          temperature: 1
          top_p: 0.8
          max_tokens: 4096
  - task: oomol-file::binary_to_file
    title: "Binary to file #1"
    node_id: binary_to_file#1
    inputs_from:
      - handle: binary
        from_node:
          - node_id: translater#1
            output_handle: binary
      - handle: file_name
      - handle: output_folder
      - handle: mkdir
        value: false
      - handle: when_file_exists
        value: rename
